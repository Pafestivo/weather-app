<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Better Weather</title>
</head>
<body>
  <input type="text" name="location" id="location">
  <button id="search">Search</button>
  <p id="name">name</p>
  <p id="localTime">localTime</p>
  <p id="sunrise">sunrise</p>
  <p id="sunset">sunset</p>
  <p id="weather">weather</p>
  <p id="temp">temp</p>
  <p id="minTemp">minTemp</p>
  <p id="maxTemp">maxTemp</p>
  <p id="humidity">humidity</p>
  <p id="visibility">visibility</p>
  <p id="windSpeed">windSpeed</p>
  <p id="clouds">clouds</p>
  <p id="rain">rain</p>
  <p id="snow">snow</p>
</body>
</html>
